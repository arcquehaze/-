<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>–ë—É–¥–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

 <style>
    :root {
      --bg1: #fff0f6; 
      --bg2: #f8f9ff; 
      --card: rgba(255, 255, 255, 0.9);
      --yes: #ff85a2; 
      --yesHover: #ff6384;
      --text: #5a4a5f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: var(--text);
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(550px, 92vw);
      padding: 40px 20px;
      background: var(--card);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255, 133, 162, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.6);
      z-index: 10;
    }

    .art {
      width: min(200px, 65vw);
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.05));
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: clamp(22px, 5vw, 32px);
      font-weight: 300;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 35px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 133, 162, 0.3);
    }

    #noBtn {
      left: 60%;
      background: #f1f3f5;
      color: #868e96;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #b5bbc1;
      font-style: italic;
    }

    .result {
      display: none;
      animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: 38px;
      color: var(--yes);
      margin-bottom: 10px;
    }

    .fireworks {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="softFur" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0" stop-color="#ffffff"/>
          <stop offset="1" stop-color="#fff5f7"/>
        </linearGradient>
      </defs>

      <ellipse cx="130" cy="50" rx="14" ry="42" fill="white" transform="rotate(-12, 130, 50)" />
      <ellipse cx="130" cy="55" rx="7" ry="28" fill="#ffe3e8" transform="rotate(-12, 130, 55)"/>
      <ellipse cx="190" cy="50" rx="14" ry="42" fill="white" transform="rotate(12, 190, 50)" />
      <ellipse cx="190" cy="55" rx="7" ry="28" fill="#ffe3e8" transform="rotate(12, 190, 55)"/>

      <circle cx="160" cy="155" r="55" fill="url(#softFur)"/>
      <circle cx="160" cy="110" r="45" fill="url(#softFur)"/>

      <circle cx="142" cy="105" r="3.5" fill="#4a4a4a"/>
      <circle cx="178" cy="105" r="3.5" fill="#4a4a4a"/>
      <circle cx="132" cy="118" r="8" fill="#ffdfe5" opacity="0.7"/>
<circle cx="188" cy="118" r="8" fill="#ffdfe5" opacity="0.7"/>
      <path d="M156 122 Q160 125 164 122" fill="none" stroke="#4a4a4a" stroke-width="1.5" stroke-linecap="round"/>

      <path d="M160 170 C160 160 175 155 182 165 C189 155 204 160 204 170 C204 185 182 195 182 205 C182 195 160 185 160 170Z" fill="#ff85a2"/>
      
      <circle cx="145" cy="165" r="8" fill="white" />
      <circle cx="175" cy="165" r="8" fill="white" />
    </svg>

    <h1>–ë—É–¥–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?ü•∫ü§çü§çü§çü§çü§çü§ç</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">–¢–∞–∫ü§ç</button>
      <button id="noBtn">–ù—ñüíî</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚Äú—è —Ç–µ–±–µ –ª—é–±–ª—éü§ç</div>

    <section class="result" id="result">
      <h2>–£–†–ê–ê–ê–ê–ê–ê–ê–ê!!!!</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
